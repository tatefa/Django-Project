<!DOCTYPE html>
<html>

<head>
    <title>Chat Interface</title>
</head>

<body>
    <h2>Welcome to the Chat Application!</h2>
    <a href="{% url 'logout' %}">Logout</a> <!-- Logout link -->
    <div>
        <h3>Online Users</h3>
        <ul>
            {% for user in users %}
            <li>{{ user.username }} {% if user.profile.is_online %}(Online){% endif %}</li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
