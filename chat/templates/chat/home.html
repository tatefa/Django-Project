<h2>Available Chat Rooms</h2>
<ul>
    {% for room in rooms %}
    <li><a href="/chat/{{ room.name }}/">{{ room.name }}</a></li>
    {% endfor %}
</ul>
<form method="POST" action="/create-room/">
    {% csrf_token %}
    <input type="text" name="room_name" placeholder="Create a new room">
    <button type="submit">Create Room</button>
</form>
